{% extends 'base.html' %}

{% block content %}

{% for post in post %}

<div class="card mb-3">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.content}}</p>
      <p class="card-text"><small class="text-muted">Last updated {{post.date_updated}}</small></p>
    </div>
  </div>

{% endfor %}
{% endblock %}
