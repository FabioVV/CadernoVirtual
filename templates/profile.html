{% extends 'base.html' %}

{% block content %}

<strong>Profile Pic:</strong>
{{ current_user.profile_pic }}<br />

{% if current_user.profile_pic %}

    <img src="{{ url_for('static', filename='post-images/' + current_user.profile_pic )}}" width="200" align="right">

{% else %}

    <img src="{{ url_for('static', filename='post-images/default.jpg')}}" width="200" align="right">

{% endif %}

{% endblock %}
